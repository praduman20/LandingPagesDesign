<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Co.</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="images/logo.svg" alt="logos" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>

          <div class="nav__buttons">
            <a href="#" class="nav__button-link">Login</a>
            <a href="#" class="nav__button-ghost">Get Started</a>
          </div>

          <div class="nav__close" id="nav_close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__data">
              <h3 class="home__subtitle">A LIFETIME EXPERIENCE</h3>
              <h1 class="home__title">
                Camping Events <br />
                to remember
              </h1>

              <p class="home__description">
                Camp anywhere anytime without hassle and enjoy.
              </p>

              <a href="#" class="home__button">Explore Locations</a>
            </div>
            <img src="images/bird-1.svg" alt="image" class="home__bird-1" />
            <img src="images/bird-2.svg" alt="image" class="home__bird-2" />
          </div>
          <div class="home__images">
            <img src="images/img-4.svg" alt="image" class="home__image-4" />
            <img src="images/img-3.svg" alt="image" class="home__image-3" />
            <img src="images/img-2.svg" alt="image" class="home__image-2" />
            <img src="images/img-1.svg" alt="image" class="home__image-1" />
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="gsap.min.js"></script>
  <script src="index.js"></script>
</html>
