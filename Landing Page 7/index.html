<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="top">
        <div id="nav">
          <div id="logo">
            <h2>Fenix</h2>
          </div>
          <div id="nav_icon">
            <i class="ri-search-line"></i>
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <div id="overlay">
          <div id="text">
            <h1>NOISE.</h1>
            <div id="textright">
              <p>Vince - Looking for my next roll kill for the headlight</p>
              <p>745 - I understand my name is only for conversation</p>
              <div id="icons">
                <i class="ri-instagram-fill"></i>
                <i class="ri-twitter-x-fill"></i>
                <i class="ri-facebook-fill"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom">
        <div id="bone">
          <h1>Current</h1>
          <p>Performace as a noise</p>
          <div id="arrow">
            <i class="ri-arrow-left-s-line"></i>
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
        <div id="btwo">
          <i class="ri-play-circle-line"></i>
        </div>
        <div id="bthree">
          <div id="bthreetop">
            <h2>Art</h2>
            <p>The paintings and bio.</p>
          </div>
          <div id="bthreebottom"></div>
        </div>
        <div id="bfour">
          <h3>Latest</h3>
          <div class="notf">
            <div id="photo"></div>
            <p>Flying allegedly comments on Gaslamp Killer</p>
          </div>
          <div class="notf">
            <div id="photo"></div>
            <p>Tracing King Krule's devotio to the color blue</p>
          </div>
          <i class="ri-more-fill"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
