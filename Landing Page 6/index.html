<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee hub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="./images/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <div id="close" class="fas fa-times"></div>

        <a href="#" class="nav_item">home</a>
        <a href="#" class="nav_item">about</a>
        <a href="#" class="nav_item">menu</a>
        <a href="#" class="nav_item">contact</a>
      </nav>

      <div id="menu" class="fas fa-bars"></div>
    </header>

    <section class="home">
      <div class="content">
        <h1 class="title">
          fresh <span>coffee</span> in the <span>morning</span>
        </h1>
        <p class="description">
          Welcome to our Coffee Powder Wonderland! Indulge in the rich aroma and
          exquisite flavors of our meticulously crafted coffee powders. Explore
          our diverse range and embark on a journey of unparalleled coffee
          bliss.
        </p>
        <a href="#" class="btn">get started </a>
      </div>

      <div class="image">
        <img
          src="./images/home.png"
          alt="main image"
          class="move"
          data-speed="-5"
        />
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="index.js"></script>
</html>
